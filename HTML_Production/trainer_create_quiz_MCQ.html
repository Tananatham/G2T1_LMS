<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Quiz</title>

    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>

</style>

<body>
    <div class="bg-secondary p-2 text-dark bg-opacity-10">
        <a href="trainer_homepage.html">
            <h4 style="color: black;">LMS - Trainer</h4>
        </a>
    </div>
    <div style="padding-top:20px;">
        <div class="container p-5">
            <div id="main-container" class="container">
                <form method="POST" autocomplete="off" id="createquizform">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="form-check text-center">
                                <h1>Create Quiz</h1>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <div class="form-group">
                        <label for="lesson">Lesson Name:</label>
                        <label for="lesson" id="lesson"></label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="quiztype">Quiz Type:</label>
                        <label for="quiztype" id="quiztype"></label>
                        <input type="hidden" id="quiz_type" name="quiz_type" value="">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <div class="form-group">
                        <label for="question_type">Question Type:</label>
                        <select name="question_type" id="question_type" class="form-control">
                                <option value="MCQ" selected>MCQ</option>
                                <option value="True/False">True/False</option>
                            </select>
                        <p></p>
                        <button class="btn btn-primary" onclick="table()" type="button">Add</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="quiz_question">Quiz Question</label>
                        <textarea type="text" class="form-control" name="quiz_question" id="quiz_question"></textarea>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <label for="quiz_selection">Answer Selection:</label>
                    <input type="text" class="form-control" name="quiz_selection" value="" id="quiz_selection">
                    <p></p>
                    <button class="btn btn-primary" onclick="myFunction()" type="button">Insert selection</button>
                    <ul id="mySelect">
                    </ul>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="time_limit">Time Limit</label>
                        <input type="text" class="form-control" name="time_limit" value="" id="time_limit">
                        <select id="time" class="form-control">
                                    <option value="hours" selected>Hours</option>
                                    <option value="minutes">Minutes</option>
                                </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-4">
                    <label for="correct_answer">Answer</label>
                    <input type="text" class="form-control" name="correct_answer" value="" id="correct_answer">
                    <p></p>
                </div>
                <div class="col-4">
                    <label for="passing_score" id="passing_score_label">Passing Score (For Final Quiz)</label>
                    <input type="text" class="form-control" name="passing_score" value="" id="passing_score">
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-8">
                    <div class="form-group">
                        <label name="created">Created On:</label>
                        <br>
                        <label for="created" id="created"></label>
                        <input type="hidden" id="datetime_created" name="datetime_created" value="">
                        <input type="hidden" id="lesson_id" name="lesson_id" value="">
                        <input type="hidden" id="quizid" value="">
                    </div>
                </div>
            </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href="trainer_homepage.html"><button class="btn btn-secondary w-100 mt-4">Back</button></a>
                </div>
                <div class="col-4">
                    <button class="btn btn-success w-100 mt-4" onclick="myFunctions()" type="button" id="checkout">Done</button>
                </div>
            </div>
            <p></p>
            <div class="row justify-content-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Lesson Name</th>
                            <th scope="col">Quiz Type</th>
                            <th scope="col">Question Type</th>
                            <th scope="col">Quiz Question</th>
                            <th scope="col">Answer Selection</th>
                            <th scope="col">Time Limit</th>
                            <th scope="col">Answer</th>
                            <th scope="col">Created On</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script>
        var date = new Date();
        document.getElementById("created").textContent = date.toLocaleDateString() + " " + date.toLocaleTimeString();
        document.getElementById("datetime_created").value = date.toLocaleDateString() + " " + date.toLocaleTimeString();

        var url = window.location.href;
        var queryparams = url.split('?')[1];
        var params = queryparams.split('&');
        console.log(params);
        ln = params[0].split("=")
        document.getElementById("lesson").textContent = ln[1];
        qtype = params[1].split("=")
        document.getElementById("quiztype").textContent = qtype[1];
        document.getElementById("quiz_type").value = qtype[1];
        ltype = params[2].split("=")
        document.getElementById("lesson_id").value = ltype[1];
        document.getElementById("lesson_id").textContent = ltype[1];

        lesson_id = document.getElementById("lesson_id").value
        console.log(lesson_id)

        if (qtype[1] == "ungraded") {
            document.getElementById("passing_score_label").style.display = 'none';
            document.getElementById("passing_score").style.display = 'none';
        }

        function myFunction() {
            var input = document.getElementById("quiz_selection").value;
            var x = document.getElementById("mySelect");
            const para = document.createElement("li");
            para.setAttribute("id", input);
            var text = document.createTextNode(input);
            para.appendChild(text);
            x.appendChild(para);
            const para1 = document.createElement("img");
            para1.setAttribute("src", "image1.png");
            para1.setAttribute("onclick", "deletefunction(" + input + ")");
            para.appendChild(para1);
            console.log(document.getElementById("mySelect").innerHTML);
        }

        function deletefunction(inputs) {
            console.log(inputs.id);
            var x = document.getElementById(inputs.id);
            x.remove();
        }

        function myFunctions() {
            $(async() => {
                var serviceURL = "http://50.16.230.106:6900/lesson/" + lesson_id;
                try {
                    const response =
                        await fetch(
                            serviceURL, {
                                method: 'GET'
                            }
                        );
                    const result = await response.json();
                    if (response.status === 200) {
                        // success case
                        var quiz = result.data;
                        console.log(quiz.quiz_id);
                        document.getElementById("quizid").value = quiz.quiz_id;
                    } else if (response.status == 404) {
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
                        ('There is a problem retrieving quiz data, please try again later.<br />' + error);
                }
            }); // error

            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://50.16.230.106:6900/lesson_quiz/" + lesson_id);
            xhr.setRequestHeader('Access-Control-Allow-Origin', "*");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            xhr.withCredentials = false;
            amount = document.getElementById("myTable").rows.length;
            retrieve = document.getElementById("quizid").value;
            incremental = parseInt(retrieve) + parseInt(amount);
            var object = {
                "quiz_id": incremental
            };
            console.log(object)
            var json = JSON.stringify(object);
            console.log(json)
            xhr.send(json);

            alert("Successfully created quiz!")
            window.location.href = "trainer_homepage.html";
        }

        function table() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);
            var cell8 = row.insertCell(7);

            selection = document.getElementById("mySelect").innerText;
            new_selection = selection.split("\n").join(",");
            time = document.getElementById("time_limit").value + " " + document.getElementById("time").value;
            cell1.innerHTML = document.getElementById("lesson").textContent;
            cell2.innerHTML = document.getElementById("quiztype").textContent;
            cell3.innerHTML = document.getElementById("question_type").value;
            cell4.innerHTML = document.getElementById("quiz_question").value;
            cell5.innerHTML = new_selection;
            cell6.innerHTML = document.getElementById("time_limit").value + document.getElementById("time").value;
            cell7.innerHTML = document.getElementById("correct_answer").value;
            cell8.innerHTML = document.getElementById("datetime_created").value;

            document.getElementById("quiz_selection").value = new_selection
            document.getElementById("time_limit").value = time

            const form = document.querySelector("#createquizform")
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://50.16.230.106:6900/quiz");
            xhr.setRequestHeader('Access-Control-Allow-Origin', "*");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            xhr.withCredentials = false;

            const formData = new FormData(form);
            var object = {};
            formData.forEach(function(value, key) {
                object[key] = value;
            });
            console.log(object)
            var json = JSON.stringify(object);
            console.log(json)
            xhr.send(json);

            document.getElementById("quiz_selection").value = "";
            document.getElementById("time_limit").value = "";
            document.getElementById("correct_answer").value = "";
            document.getElementById("quiz_question").value = "";
            document.getElementById("mySelect").innerHTML = "";

            $(async() => {
                var serviceURL = "http://50.16.230.106:6900/lesson/" + lesson_id;
                try {
                    const response =
                        await fetch(
                            serviceURL, {
                                method: 'GET'
                            }
                        );
                    const result = await response.json();
                    if (response.status === 200) {
                        // success case
                        var quiz = result.data;
                        console.log(quiz.quiz_id);
                        document.getElementById("quizid").value = quiz.quiz_id;
                    } else if (response.status == 404) {
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
                        ('There is a problem retrieving quiz data, please try again later.<br />' + error);
                }
            }); // error
        }
    </script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

</body>

</html>
